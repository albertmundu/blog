<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if post.description %}
  <meta name="description" content="{{ post.description | escape }}">
  <meta property="og:description"   content="{{post.description | escape }}" />
  {% endif %}
  {% if post.tags %}
  <meta name="keywords" content="{{ post.tags | join: ', ' | escape }}"/>
  {% endif %}
  {% if post.title %}
  <meta property="og:title" content="{{ post.title | escape }}" />
  {% endif %}
  {% if post.type %}
  <meta property="og:type" content="{{ post.type | escape }}" />
  {% endif %}

  {% if post.thumbnail %}
  <meta property="og:image" content="{{ post.thumbnail | escape }}" />
  {% endif %}

  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
